<mat-card>
    <b> <span> Manage Users</span> </b> 
      
</mat-card>
<hr>
<mat-card>
<mat-form-field appearance="fill">
  <mat-label>Filter
  </mat-label>
      <input matInput (keyup)="applyFilter($event)">
 

</mat-form-field>

</mat-card>
<hr>
<div class="responsive-table"> 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>

  </ng-container>
  <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>contactNumber</th>
      <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>

  </ng-container>
  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>

  </ng-container>
 
  <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="action-lonk">Action</th>
      <td mat-cell *matCellDef="let element">
         
         
          <mat-slide-toggle (change)="onChange($event.checked,element.id)" [checked]="element.status" matTooltip="Activate or Deactivate User">

          </mat-slide-toggle>
      </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>
</div>
