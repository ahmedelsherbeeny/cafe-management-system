<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Bill</span>
        <button mat-icon-button mat-dialog-close class="float-right">
            <mat-icon>cancel</mat-icon>
        </button>


    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="typogrphy">

    <div class="responsive-table">
            <span class="title1">Customer Info</span>

        <table mat-table [dataSource]="dataSourceOne">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>

            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>

            </ng-container>
            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef>contactNumber</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>

            </ng-container>
            <ng-container matColumnDef="paymentMethod">
                <th mat-header-cell *matHeaderCellDef>paymentMethod</th>
                <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumnsOne"></tr>
            
        </table>
    </div>



    <div class="responsive-table" style="margin-top: 5px;">
        <span class="title1">Bill Details</span>

        <table mat-table [dataSource]="dataSourceTwo">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>

            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>

            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>

            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>

            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumnsTwo"></tr>

        </table>
    </div>
</mat-dialog-content>
