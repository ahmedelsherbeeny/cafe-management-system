<mat-card>
    <b> <span> View Bills</span> </b> 
      
</mat-card>
<hr>
<mat-card>
<mat-form-field appearance="fill">
  <mat-label>Filter
  </mat-label>
      <input matInput (keyup)="applyFilter($event)">
 

</mat-form-field>

</mat-card>
<hr>
<div class="responsive-table"> 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>

  </ng-container>
  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>

  </ng-container>
  <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>ContactNumber</th>
      <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>

  </ng-container>
  <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef>PaymentMethod</th>
      <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>

  </ng-container>
  <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef class="action-lonk">Action</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="handleViewAction(element)" matTooltip="view bill">
              <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="handleDownloadAction(element)" matTooltip="view bill">
            <mat-icon>summarize</mat-icon>
        </button>

          <button mat-icon-button color="primary"  (click)="handleDeleteAction(element)" matTooltip="delete">
              <mat-icon>delete</mat-icon>
          </button>
         
      </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>
</div>
